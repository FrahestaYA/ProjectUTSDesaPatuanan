<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tentang Website - Desa Patuanan</title>
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #4CAF50;
            
            --light-bg: #f5f5f5;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            width: 100%;
        }

        .navbar {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .footer {
            background: #333;
            color: white;
            padding: 3rem 0;
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer h3 {
            margin-bottom: 1rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">Desa Patuanan</a>
            <div class="nav-links">
                <a href="index.html">Beranda</a>
                <a href="profil.html">Profil</a>
                <a href="layanan.html">Layanan</a>
                <a href="berita.html">Berita</a>
                <a href="kontak.html">Kontak</a>
                <a href="tentang.website.html">Tentang Website</a>
            </div>
        </div>
    </nav>
    <div class="iframe-container">
        <iframe src="tentang.pengembang.html" width="100%" height="800px" style="outline: none;"></iframe>
    </div>
    <footer class="footer">
        <div class="container footer-grid">
            <div>
                <h3>Desa Patuanan</h3>
                <p>Kec. Leuwimunding, Kab. Majalengka<br>Jawa Barat, Indonesia</p>
            </div>
            <div>
                <h3>Link Cepat</h3>
                <ul class="footer-links">
                    <li><a href="profil.html">Profil Desa</a></li>
                    <li><a href="layanan.html">Layanan Online</a></li>
                    <li><a href="berita.html">Berita</a></li>
                    <li><a href="kontak.html">Kontak</a></li>
                </ul>
            </div>
            <div>
                <h3>Jam Pelayanan</h3>
                <p>Senin - Jumat<br>08:00 - 16:00 WIB</p>
            </div>
            <div>
                <h3>Media Sosial</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
